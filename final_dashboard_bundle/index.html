
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Growth Platform – Project Pulse Check</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .traffic-light {
      width: 100px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 20px;
    }
    .light {
      width: 60px;
      height: 60px;
      margin: 15px auto;
      background: #444;
      border-radius: 50%;
      box-shadow: inset 0 0 10px #000;
      opacity: 0.2;
      transition: opacity 0.3s;
    }
    .red.on {
      background: red;
      opacity: 1;
    }
    .yellow.on {
      background: yellow;
      opacity: 1;
    }
    .green.on {
      background: limegreen;
      opacity: 1;
    }
    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<h1>Brand Growth Platform – Project Pulse Check</h1>
<div class="traffic-light">
  <div id="red" class="light red"></div>
  <div id="yellow" class="light yellow"></div>
  <div id="green" class="light green"></div>
</div>
<p id="scoreText"></p>

<script>
fetch('data/sitrep_scores.json')
  .then(response => response.json())
  .then(data => {
    const readinessScore = data.sprint_readiness;

    document.getElementById("scoreText").innerText = `Sprint Readiness Score: ${readinessScore}%`;

    const red = document.getElementById("red");
    const yellow = document.getElementById("yellow");
    const green = document.getElementById("green");

    if (readinessScore < 40) {
      red.classList.add("on", "blinking");
    } else if (readinessScore < 70) {
      yellow.classList.add("on", "blinking");
    } else {
      green.classList.add("on", "blinking");
    }
  });
</script>

</body>
</html>
